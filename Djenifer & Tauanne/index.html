<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - RevWeb</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-pink-300 flex justify-center items-center h-screen">
    <main class="bg-white w-1/3 rounded p-4">
      <form action="processa-form.php" method="post" class="flex flex-col gap-3">
        <label for="user-email" class="cursor-pointer">Digite seu email</label>
        <input type="email" id="user-email" name="user-email" class="bg-gray-200  rounded p-2" />
        <label for="user-password" class="cursor-pointer">Digite sua senha</label>
        <input type="password" id="user-password" name="user-password" class="bg-gray-200 rounded p-2"/>
        <button type="submit" class="bg-pink-200 hover:bg-pink-300 transition duration-1000 p-3 text-white cursor-pointer rounded">Entrar</button>
      </form>
    </main>
  </body>
</html>
