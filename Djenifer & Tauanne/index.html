<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - RevWeb</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-pink-100 flex justify-center items-center h-screen">
    <main class="bg-white w-1/3 rounded p-4 flex flex-col">
      <label for="">Digite seu email</label>
      <input type="email" id="user-email" name="user-email" />
      <label for="user-password">Digite sua senha</label>
      <input type="password" id="user-password" name="user-password" />
      <button type="submit">Entrar</button>
    </main>
  </body>
</html>
